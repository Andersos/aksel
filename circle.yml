machine:
  timezone: Europe/Oslo
  node:
    version: 5.1.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install

compile:
  override:
    - npm run lint
    - npm run checkversions
    - npm run build

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
      commands:
        - npm run lernapublish

general:
  branches:
    only:
      - master
      - pre-publish # todo: remove this when everything is good