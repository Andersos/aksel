general:
  branches:
    only:
      - master
      - build-in-circle-CI # todo: remove this when everything is good

machine:
  timezone: Europe/Oslo
  node:
    version: 5.1.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install

compile:
  override:
    - npm run lint
    - npm run checkversions
    - npm run build